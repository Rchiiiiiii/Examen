<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Horizontal</title>
    <style>
        body{
            background-color: antiquewhite;
        }
        .contenedor {
            display: flex;
            flex-direction: row;
        }
        .caja {
            width: 100px;
            height: 100px;
            background-color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja">
            <p>Angel Ricardo Argote Real</p>
        </div>
        <div class="caja">
            <p>Hola</p>
        </div>
        <div class="caja">
        <p>Hola</p></div>
    </div>
</body>
</html>
